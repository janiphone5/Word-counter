<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Word counter</h1>
        <textarea id="input-box"></textarea><br>
        <button id="btn">Calculate</button>
        <div class="texts">
        <p id="error-message">The most frequent word is over 4 characters.</p>
        <div class="parent">
      <div class="div-word" id="all-words">All words:</div>
      <div class="div-word" id="all-chars">All characters:</div>
      <div class="div-word" id="first-word">Most frequent word: </div>
      
      <div class="div-word" id="frequent-char">Most frequent letter: </div>
      </div>
        
          </div>
      
      </div>
    
<script src="app.js"></script>    
</body>
</html>
